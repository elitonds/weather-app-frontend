<p-card>         
    <div>
        <span>{{data.dt * 1000 | date}}</span><br>
        <img style="width: 50px; height: 50px;" src="https://openweathermap.org/img/w/{{data.weather[0].icon}}.png"><br>
        Mínima: {{data.temp.min}}<br>
        Máxima: {{data.temp.max}}<br>
        Clima: {{data.weather[0].description}}
    </div>
  </p-card>
