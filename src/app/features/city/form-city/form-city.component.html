<div>
  <p-panel header="Cadastro de Cidades">
    <form [formGroup]="formGroup" novalidate>
      <div class="ui-g">
        <div class="ui-g-12">
          <span class="ui-float-label">
            <input id="name" formControlName="name" type="text" pInputText maxlength="30">
            <label for="name">Cidade</label>
          </span>
        </div>
        <div class="ui-g-12">
          <span class="ui-float-label">
            <input id="country" formControlName="country" type="text" pInputText style="text-transform:uppercase" maxlength="2">
            <label for="country">Código do país</label>
          </span>
        </div>
        <div class="ui-g-12">
          <button id="add" type="add" pButton (click)="add()" label="Cadastrar" [disabled]="!formGroup.valid"></button>
        </div>
      </div>
    </form>
  </p-panel>
</div>
<grid-city #grid></grid-city>
