<p-table [columns]="cols" [value]="dataGrid" [paginator]='true' [rows]='10' [totalRecords]='totalRecords'>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        <span *ngIf="col.field !== 'clima'">{{rowData[col.field]}}</span>
      </td>
    </tr>
  </ng-template>
</p-table>
