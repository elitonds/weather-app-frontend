<p-table [columns]="cols" [value]="dataGrid" [paginator]='true' [rows]='10' [totalRecords]='totalRecords'>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td>{{rowData["city"]}}</td>
      <td>{{rowData["codCountry"]}}</td>
      <td align="center"><button pButton type="button" icon="fa fa-cloud" (click)="openForecast(rowData)"></button></td>
    </tr>
  </ng-template>
</p-table>
